<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack | Game Judol Gacor</title>
    <link rel="stylesheet" href="page2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <i class='bx bx-money-withdraw' id="menu" onclick="showPopup()"></i>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>TOP UP</h2>
        <p class="message">Input Your Depo Below</p>
        <div class="buttons">
            <input type="number" placeholder="How Much..." id="input-topup" class="input-topup" min="0">
            <button id="submit" class="submit">Submit</button>
            <p id="result-topup"></p>
        </div>
        <span class="close" onclick="hidePopup()">&times;</span>
    </div>

    <img src="img/backgroundPage23.png" alt="" class="bg" style="height: 700px">

    <h1 class="title">BlackJack</h1>
    <h3 class="left">Play a Round?</h3>
    <h3 class="left">Cards Left : <span id="cards-left"></span></h3>

    <div class="table">
        <div class="left">
            <h4>Your Cards :</h4>
            <div id="your-cards" class="your-cards">
                <img class="hidden-card" src="./img/BACK.png" alt="">
            </div>
            <h4>Sums : <span id="your-sums"></span></h4>
        </div>

        <div class="right">
            <h4>Dealer Cards :</h4>
            <div id="ai-cards" class="ai-cards">
                <img class="hidden-card" src="./img/BACK.png" alt="">
            </div>
            <h4>Dealer Sums : <span id="ai-sums"></span></h4>
        </div>
    </div>

    <p id="result"></p>

    <div class="betpart">
        <h4 class="betpart">Your money: Rp <span id="money-sums">5000</span></h4>
        <input type="number" placeholder="Place Your Bet..." id="input-money" class="input-money" min="0">
    </div>


    <br>
    <div class="btn">
        <button id="btn-start" style="background-color: #DC143C; color: black;"><strong>START GAME</strong></button>
        <button id="btn-take" style="background-color: #DC143C; color: black"><strong>Take a Card</strong></button>
        <button id="btn-hold" style="background-color: #DC143C; color: black"><strong>Hold Card</strong></button>
        <button id="btn-reset" style="background-color: #DC143C; color: black"><strong>Reset Card</strong></button>
    </div>

    <script src="js/depoScript.js"></script>
    <script src="js/script.js"></script>
    <script src="js/menuScript.js"></script>
</body>

</html>
