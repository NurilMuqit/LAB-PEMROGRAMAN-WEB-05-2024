<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column min-vh-100 bg">
    <!-- Game Title Section -->
    <header class="container-fluid text-center mt-2">
        <h1>BLACKJACK GAME</h1>
    </header>

    <!-- Main Game Section -->
    <main class="container-fluid d-flex flex-column justify-content-center align-items-center flex-grow-1 text-center">
        <!-- Dealer Cards -->
        <section>
            <h2>Dealer: <span id="dealer-sum">0</span></h2>
            <div id="dealer-cards" class="d-flex justify-content-center">
                <img id="hidden" src="./cards/BACK.png" alt="Hidden card">
            </div>
        </section>

        <!-- Player Cards -->
        <section class="mt-4">
            <h2>You: <span id="your-sum">0</span></h2>
            <div id="your-cards" class="d-flex justify-content-center"></div>
        </section>

        <p id="results" class="mt-3"></p>
    </main>

    <!-- Betting and Action Section -->
    <footer class="container-fluid bawah">
        <div class="row">
            <!-- Left Section: Bet -->
            <div class="col-md-6 d-flex flex-column align-items-start">
                <h3><span class="badge" id="myMoney" style="background-color: rgb(94, 19, 1); color:azure;border-color:rgb(255, 255, 255);">Player's money: $5000</span></h3>
                <label for="bet-amount">Bet Amount (min. $100)</label>
                <input type="number" id="bet-amount" min="100">
                <button id="start" class="btn mt-3" style="background-color: rgb(94, 19, 1); color:azure;border-color:rgb(255, 255, 255);">Start</button>
            </div>
            
            <!-- Right Section: Hit and Stay Buttons -->
            <div class="col-md-6 d-flex justify-content-end align-items-center">
                <button id="hit" class="btn mx-2" style="background-color: rgb(1, 72, 24);color:azure;border-color:rgb(255, 255, 255);">Hit</button>
                <button id="stay" class="btn  mx-2"  style="background-color: rgb(1, 72, 24); color:azure;border-color:rgb(255, 255, 255);">Stay</button>
            </div>
        </div>
    </footer>

    <script src="blackjack.js"></script>
</body>
</html>
