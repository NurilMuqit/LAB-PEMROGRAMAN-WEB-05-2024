<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <h1 class="text-center text-light">BLACKJACK</h1>

    <!-- Modal -->
    <!-- Modal Deposit -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content depositModal">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Welcome to Blackjack</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="deposit" class="form-label">Enter Your Bet</label>
                <input type="number" class="form-control" id="deposit" aria-describedby="depositHelp">
              </div>
            </form>
          </div>
          <button type="button" class="btn btn-success" id="Start" data-bs-dismiss="modal">Start</button>
        </div>
      </div>
    </div>



    <div id="mainArena" class="row">
      <div class="Dashboard col-2 text-center">
        <h2>BOT SUM</h2>
        <div id="container1" class=""><h3>0</h3></div>
      </div>
      <div id="container2" class="col-8 text-center">
        <div id="container2-1" class="container22"></div>
        <div id="container2-2" class="container22"></div>
      </div>
      <div class="Dashboard col-2 text-center">
        <h2>PLAYER SUM</h2>
        <div id="container3" class=""><h3>0</h3></div>
        <h3>Deposit : </h3>
        <h4 id="depositCount" class="text-center"></h4>
        <div class="">
          <h4>Bet : </h4>
          <h4 id="bet"></h4>
        </div>
        <div class="betButton" id="betButton">
          <button type="button" class="bet" value="50" id="chip_50"><img src="cards/BET-50.png" alt=""></button>
          <button type="button" class="bet"value="100" id="chip_100"><img src="cards/BET-100.png" alt=""></button>
          <button type="button" class="bet" value="200" id="chip_200"><img src="cards/BET-200.png" alt=""></button>
          <button type="button" class="bet" value="500" id="chip_500"><img src="cards/BET-500.png" alt=""></button>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <button class="btn btn-warning" id="addcard">addcard</button>
      <button class="btn btn-success" id="playGame">Play</button>
      <button class="btn btn-primary" id="hold">Hold</button>
      <button class="btn btn-danger" id="playAgain">Try Again</button>
    </div>

    <!-- Modal -->
<div class="modal fade modal-fullscreen" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content loseModal">
      <div class="modal-body text-center">
        <h1 class="lose-title">ANDA KALAH !!</h1>
        <p class="lose-text">Jangan menyerah, coba lagi untuk menang!</p>
        <button type="button" class="btn btn-primary btn-try-again" data-bs-dismiss="modal" id="loseBtn">Coba Lagi</button>
      </div>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
